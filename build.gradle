apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    // logging
    compile "org.apache.logging.log4j:log4j-api:+"
    compile "org.apache.logging.log4j:log4j-core:+"
	
	compile "org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.28"
	compile "org.glassfish.jersey.inject:jersey-hk2:2.28"
            
    // jackson
	compile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.2"
	
    // websockets
    compile "org.eclipse.jetty.websocket:javax-websocket-server-impl:9.4.+"
    compile "org.glassfish.tyrus:tyrus-client:+"

	// other
	// jetty version set to latest stable release
	compile "org.eclipse.jetty:jetty-jmx:9.4.+"
    compile "org.eclipse.jetty:jetty-proxy:9.4.+"
}
